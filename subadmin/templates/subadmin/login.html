

<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CodeUp Blood AdminLTE | Activate</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'subadmin/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'subadmin/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'subadmin/dist/css/adminlte.min.css' %}">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="{% url 'home:home' %}" class="h1">CodeUp <span style="color: #EF3D32;">Blood</span> </a><span class="h1"><b>Admin</b></span>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Login in to start your session</p>

      <form method="POST">
        {% csrf_token %}
        {% if error %}
      <center>
        <p style="color: red; font-size: 14px">{{error}}</p>
      </center>
      {% endif %}
        <div class="input-group mb-3">
          <input type="text" name="username" required class="form-control" placeholder="Username">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" name="password" required class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Login In</button>
            <br>
          </div>
          <!-- /.col -->
        </div>
      </form>


      <p class="mb-1">
        <a class="NotWorking" href="forgot-password.html">I forgot my password</a>
      </p>
      <p class="mb-1">
        <a href="{% url 'subadmin:sareg' %}" class="text-center">Register as a new admin</a>
      </p>
      <p class="mb-0">
        Go to Home <a href="{% url 'accounts:accounthome' %}" class="text-center">Login</a>
      </p>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static 'subadmin/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'subadmin/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'subadmin/dist/js/adminlte.min.js' %}"></script>
<!-- Code injected by live-server -->
<script type="text/javascript">
  $('.NotWorking').on('click', function(e){
    e.preventDefault()
    alert('Not Working yet, You will be notified when its those.')
  })
</script>
</body>
</html>
