{% extends 'base/portal_base.html' %}
{% block title %}CodeUp Blood | Saving Live | Acoount | RECIPIENT Register {% endblock %}

    {% load static %}
    {% block morejs %}
    <script>
        $('.username').focus();
        $('.xhide').focus();
    </script>

    {% endblock %}
    {% block body %}
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<center><a class="p-b-10" href="{% url 'home' %}"><img alt="CodeUp_Blood_Logo" src="{% static 'home/images/logo/logo_bl_bk.png' %}"></a></center>
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-15">
						Welcome
					</span>
					<span class="login100-form-sub p-b-20">
						<i class="zmdi zmdi-local-hospital"></i>
						Please Sign Up for a recipient account
					</span>
                    <input type="hidden" class="xhide">
					<div class="wrap-input100 validate-input" data-validate = "[seprate with a space]">
						<input class="input100 fullname" type="text" name="fullname">
						<span class="focus-input100" data-placeholder="Full Name [seprate with a space]"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate = "Enter Phone number">
                        <input class="input100 username" type="text" name="username" value="{{user_id}}" readonly>
                        <span class="focus-input100" data-placeholder="User ID"><!-- <small>This id is autogenerated and its unique</small> --></span>
                    </div>
					
                    <div class="wrap-input100 validate-input" data-validate = "Select a gender">
                        <select class="input100" name="gender">
                            <option disabled selected>--Gender--</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
					</div>
                    
                    <div class="wrap-input100 validate-input" data-validate = "Select a Blood Type">
                        <select class="input100" name="bloodtype">
                            <option disabled selected>--Blood Type--</option>
                            <option value="a-">A-</option>
                            <option value="a+">A+</option>
                            <option value="b-">B-</option>
                            <option value="b+">B+</option>
                            <option value="ab-">AB-</option>
                            <option value="ab+">AB+</option>
                            <option value="o-">O-</option>
                            <option value="o+">O+</option>
                            <option value="unknown">Unknown</option>
                        </select>
					</div>

                    <div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
                        <input class="input100" type="text" name="email">
                        <span class="focus-input100" data-placeholder="Email"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate = "Enter Phone number">
						<input class="input100" type="text" name="telephone">
						<span class="focus-input100" data-placeholder="Mobile Number"></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate = "Enter Phone number">
						<select class="input100" name="state">
                            <option disabled selected>--Your State--</option>
                            <option value="abia">Abia</option>
                            <option value="adamawa">Adamawa</option>
                            <option value="akwaibom">Akwa Ibom</option>
                            <option value="anambra">Anambra</option>
                            <option value="bauchi">Bauchi</option>
                            <option value="bayelsa">Bayelsa</option>
                            <option value="benue">Benue</option>
                            <option value="borno">Borno</option>
                            <option value="crossriver">Cross River</option>
                            <option value="delta">Delta</option>
                            <option value="ebonyi">Ebonyi</option>
                            <option value="edo">Edo</option>
                            <option value="ekiti">Ekiti</option>
                            <option value="enugu">Enugu</option>
                            <option value="fct">Federal Capital Territory</option>
                            <option value="gombe">Gombe</option>
                            <option value="imo">Imo</option>
                            <option value="jigawa">Jigawa</option>
                            <option value="kaduna">Kaduna</option>
                            <option value="kano">Kano</option>
                            <option value="katsina">Katsina</option>
                            <option value="kebbi">Kebbi</option>
                            <option value="kogi">Kogi</option>
                            <option value="kwara">Kwara</option>
                            <option value="lagos">Lagos</option>
                            <option value="nasarawa">Nasarawa</option>
                            <option value="niger">Niger</option>
                            <option value="ogun">Ogun</option>
                            <option value="ondo">Ondo</option>
                            <option value="osun">Osun</option>
                            <option value="oyo">Oyo</option>
                            <option value="plateau">Plateau</option>
                            <option value="rivers">Rivers</option>
                            <option value="sokoto">Sokoto</option>
                            <option value="taraba">Taraba</option>
                            <option value="yobe">Yobe</option>
                            <option value="zamfara">Zamfara</option>
                        </select>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>
					
                    <div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="pass2">
						<span class="focus-input100" data-placeholder="Confirm Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Sign up
							</button>
						</div>
					</div>

					<div class="text-center p-t-10">
						<span class="txt1">
							Already a recipient?   
						</span>

						<a class="txt2" href="{% url 'accounts:rec_login' %}">
							Sign In 
						</a>

					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

{% endblock %}
